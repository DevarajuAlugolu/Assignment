<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Simple calculator</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="calculator">
			<p class="title">simple calculator</p>
			<div class="display">
				<p id="calculation">0</p>
				<p id="result">0</p>
			</div>
			<div class="keys">
				<div class="row">
					<button class="wide limegreen" id="ac">AC</button>
					<button class="greykey operator" id="divide">/</button>
					<button class="greykey operator" id="multiply">Ã—</button>
				</div>
				<div class="row">
					<button class="number" id="seven">7</button>
					<button class="number" id="eight">8</button>
					<button class="number" id="nine">9</button>
					<button class="greykey operator" id="subtract">-</button>
				</div>
				<div class="row">
					<button class="number" id="four">4</button>
					<button class="number" id="five">5</button>
					<button class="number" id="six">6</button>
					<button class="greykey operator" id="add">+</button>
				</div>
				<div class="row">
					<button class="number" id="one">1</button>
					<button class="number" id="two">2</button>
					<button class="number" id="three">3</button>
					<button class="tall greykey" id="equals">=</button>
				</div>
				<div class="row">
					<button class="wide number" id="zero">0</button>
					<button id="period">.</button>
				</div>
			</div>
		</div>
	</body>
	<script src="script.js"></script>
</html>
